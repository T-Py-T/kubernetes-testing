{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ignition-app-ingress
  namespace: ignition-namespace
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: ignition.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ignition-app
                port:
                  number: 8088
    - host: postgres.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: postgresql
                port:
                  number: 5432