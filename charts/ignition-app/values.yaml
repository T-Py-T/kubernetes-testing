replicaCount: 3
fullnameOverride: "ignition-app"

ignition:
  service:
    port: 8088
    nodePort: 38088
  port: 8088
  image:
    repository: inductiveautomation/ignition
    tag: latest
    pullPolicy: IfNotPresent
  resources:
    limits:
      memory: "1Gi"
      cpu: "1"
  env:
    ACCEPT_IGNITION_EULA: 'Y'
    GATEWAY_ADMIN_PASSWORD: password
    GATEWAY_JDBC_RELINK: 'true'
    IGNITION_EDITION: full
    TZ: "America/Edmonton"

postgresql:
  service:
    port: 5432
    nodePort: 35432
  port: 5432
  image:
    repository: postgres
    tag: latest
    pullPolicy: IfNotPresent
  env:
    POSTGRES_DB: ignitiondb
    POSTGRES_USER: ignitionuser
    POSTGRES_PASSWORD: ignitionpass
  resources:
    limits:
      memory: "256Mi"
      cpu: "500m"

ingress:
  enabled: false
